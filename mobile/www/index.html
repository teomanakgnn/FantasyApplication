<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0E1117">
    <title>HoopLife NBA</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Loading screen (Capacitor server URL modu aktif iken 
         bu sayfa kƒ±sa s√ºre g√∂r√ºn√ºr, sonra Streamlit y√ºklenir) -->
    <div id="loading-screen">
        <div class="loading-container">
            <div class="logo-wrapper">
                <div class="basketball-icon">üèÄ</div>
                <h1 class="app-title">HoopLife<span class="nba-text">NBA</span></h1>
            </div>
            <div class="loading-bar-container">
                <div class="loading-bar"></div>
            </div>
            <p class="loading-text">Loading your fantasy dashboard...</p>
        </div>
    </div>

    <script>
        // Capacitor y√ºklendikten sonra server URL'ye y√∂nlendirilir
        // Bu sayfa sadece fallback olarak kullanƒ±lƒ±r
        window.addEventListener('load', function () {
            // Eƒüer 10 saniye i√ßinde Streamlit y√ºklenmediyse bilgi ver
            setTimeout(function () {
                var loadingText = document.querySelector('.loading-text');
                if (loadingText) {
                    loadingText.textContent = 'Connecting to server...';
                }
            }, 5000);

            setTimeout(function () {
                var loadingText = document.querySelector('.loading-text');
                if (loadingText) {
                    loadingText.textContent = 'Please check your internet connection.';
                }
            }, 15000);

            // ====== EARLY STREAMLIT CHROME HIDING ======
            // Streamlit y√ºklenmeden √∂nce CSS enjekte et
            function injectHideCSS(doc) {
                if (doc && doc.head && !doc.getElementById('hooplife-early-hide')) {
                    var style = doc.createElement('style');
                    style.id = 'hooplife-early-hide';
                    style.textContent = [
                        '[data-testid="stHeader"],',
                        '[data-testid="stToolbar"],',
                        '[data-testid="stDecoration"],',
                        '[data-testid="stStatusWidget"],',
                        '[data-testid="stBottom"],',
                        '[data-testid="stFooter"],',
                        '[data-testid="stMainMenu"],',
                        '[data-testid="stRunningMan"],',
                        '[data-testid="stAppRunningIndicator"],',
                        '[data-testid="manage-app-button"],',
                        'header, footer, #MainMenu,',
                        '.stDeployButton, .stActionButton,',
                        '.stApp > header,',
                        'div[class*="viewerBadge"],',
                        'a[href*="streamlit.io"],',
                        'a[href*="github.com/streamlit"] {',
                        '  display: none !important;',
                        '  visibility: hidden !important;',
                        '  height: 0 !important;',
                        '  overflow: hidden !important;',
                        '  opacity: 0 !important;',
                        '}'
                    ].join('\n');
                    doc.head.appendChild(style);
                }
            }

            // Top-level document'a da enjekte et
            try { injectHideCSS(document); } catch (e) { }
            try { injectHideCSS(window.top.document); } catch (e) { }
        });
    </script>
</body>

</html>
